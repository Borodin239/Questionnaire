<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
            <style>
                li {
                    list-style-type: none; /* Убираем маркеры */
                }
            </style>
</head>


<ul style="padding-top: 20px;">
<li class="auth_user"> <a href="/auth/logout/" class="btn btn-warning" >Log out ({{ username }})</a></li>
<ul style="padding: 20px;">



{% for question in questions %}
    <blockquote>
        <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
    </blockquote>
{% endfor %}

<div class="pagination">
    <span class="step-links">
        {% if questions.has_previous %}
        <a href="?page={{ questions.previous_page_number }}"
            class="btn btn-primary"
            data-toggle="popover"
            title="Перейти к предыдущей странице"
            data-content=".">previous</a>
        {% endif %}
        
        <span class="current">
            <b style="padding: 10px;"> Page {{ questions.number }} of {{ questions.paginator.num_pages }} </b>
        </span>
        
        {% if questions.has_next %}
        <a href="?page={{ questions.next_page_number }}" class="btn btn-primary">next</a>
        {% endif %}
    </span>
</div>
